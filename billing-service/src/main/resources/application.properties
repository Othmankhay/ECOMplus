# ============================================
# SPRING APPLICATION CONFIGURATION
# ============================================
spring.application.name=billing-service
server.port=8083
spring.config.import=optional:configserver:http://localhost:9999

# ============================================
# DATABASE CONFIGURATION (H2 IN-MEMORY)
# ============================================
# Configuration de base (surcharge locale)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/HIBERNATE CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================================
# EUREKA CLIENT (SERVICE DISCOVERY)
# ============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.registry-fetch-interval-seconds=5

# ============================================
# OPENFEIGN CLIENT CONFIGURATION
# ============================================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.default.logger-level=basic
feign.compression.request.enabled=true
feign.compression.response.enabled=true

# Circuit breaker (si tu utilises Resilience4j)
# feign.circuitbreaker.enabled=true

# ============================================
# SPRING BOOT ACTUATOR
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,env,refresh
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.info.env.enabled=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.net.othmane.billingservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.feign=DEBUG

# ============================================
# SPRING MVC / REST CONFIGURATION
# ============================================
spring.mvc.servlet.path=/
server.servlet.context-path=/
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

