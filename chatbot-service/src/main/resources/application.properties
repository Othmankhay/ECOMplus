# Chatbot Service Configuration
spring.application.name=chatbot-service
server.port=8084

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ============================================
# TELEGRAM BOT CONFIGURATION
# ============================================
# Get your bot token from @BotFather on Telegram
telegram.bot.token=${TELEGRAM_BOT_TOKEN:8395427077:AAGMGnEuv2a-X0F5Duq_sAyCIRZlrxXghUA}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:EcomOthman_bot}

# ============================================
# OPENAI CONFIGURATION
# ============================================
openai.api.key=${OPENAI_API_KEY:placeholder_key}
openai.model=gpt-3.5-turbo

# ============================================
# RAG CONFIGURATION
# ============================================
# Vector store settings
chatbot.rag.chunk-size=500
chatbot.rag.chunk-overlap=50
chatbot.rag.top-k=5

# ============================================
# FEIGN CLIENTS (for inter-service communication)
# ============================================
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000

# ============================================
# LOGGING
# ============================================
logging.level.com.ecommerce.chatbot=DEBUG
logging.level.org.telegram=INFO
