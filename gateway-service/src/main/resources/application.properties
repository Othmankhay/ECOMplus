# ==========================================
# APPLICATION CONFIGURATION
# ==========================================
spring.application.name=gateway-service
server.port=8888
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:

# ==========================================
# GATEWAY CONFIGURATION
# ==========================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes
spring.cloud.gateway.routes[0].id=customer-service
spring.cloud.gateway.routes[0].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**

spring.cloud.gateway.routes[1].id=inventory-service
spring.cloud.gateway.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**

# ==========================================
# EUREKA CONFIGURATION
# ==========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# ==========================================
# ACTUATOR CONFIGURATION (TRÈS IMPORTANT !)
# ==========================================
management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.info.build.enabled=true

# ==========================================
# INFO ENDPOINT CONFIGURATION
# ==========================================
info.app.name=API Gateway Service
info.app.version=1.0.0
info.app.description=Spring Cloud Gateway for routing microservices
info.gateway.port=8888
info.gateway.type=Spring Cloud Gateway
info.gateway.routes.customer-service=/api/customers/**
info.gateway.routes.inventory-service=/api/products/**
info.eureka.server=http://localhost:8761/eureka
info.java.version=17
info.spring.boot.version=3.5.7
info.spring.cloud.version=2025.0.0
info.status=ACTIVE
info.team=Gateway Team
info.contact.email=gateway-admin@company.com
info.build.timestamp=2024-12-03T22:00:00Z