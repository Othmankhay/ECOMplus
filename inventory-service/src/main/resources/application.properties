spring.application.name=inventory-service
server.port=8082
spring.datasource.url=jdbc:h2:mem:products-db
spring.h2.console.enabled=true
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.config.enabled=false
spring.data.rest.base-path=/api

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Info Endpoint Configuration
info.app.name=Inventory Service
info.app.version=1.0.0
info.app.description=Product Management Microservice
info.java.version=17
info.spring.boot.version=3.5.7
info.team.name=Development Team
info.api.base-path=/api
info.database=h2-memory